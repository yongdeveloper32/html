<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비정형 표 만들기</title>
    <style>
        table,td{
            text-align: center;
            border:1px solid black ; 
            border-collapse: collapse;
        }

        table{
            width: 300px;
            height: 150px;
        }

    </style>


</head>
<body>
    <h2><b>비정형 표 만들기</b></h2>
    <hr>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">B</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
        </tr>
    </table>
    
</body>
</html>
